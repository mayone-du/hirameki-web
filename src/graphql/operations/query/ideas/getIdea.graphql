query GetIdea($id: ID!) {
  idea(id: $id) {
    id
    title
    content
    isPublished
    createdAt
    updatedAt
    topics {
      edges {
        node {
          id
          name
        }
      }
    }
    ideaCreator {
      id
      relatedUser {
        id
        profileName
        profileImage
        googleImageUrl
        selfIntroduction
        githubUsername
        twitterUsername
        websiteUrl
      }
    }
    likedIdea {
      edges {
        node {
          id
          likedUser {
            id
          }
        }
      }
    }
    targetIdea {
      edges {
        node {
          id
          targetThread {
            edges {
              node {
                id
                content
                createdAt
                updatedAt
                commentor {
                  id
                  relatedUser {
                    id
                    profileName
                    profileImage
                    googleImageUrl
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
