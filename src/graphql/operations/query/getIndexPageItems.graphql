query GetIndexPageItems {
  allIdeas(first: 10) {
    edges {
      node {
        id
        title
        content
        ideaCreator {
          id
          relatedUser {
            profileName
            profileImage
          }
        }
        likedIdea {
          edges {
            node {
              id
            }
          }
        }
      }
    }
  }
  allMemos(first: 10) {
    edges {
      node {
        id
        title
        memoCreator {
          id
          relatedUser {
            profileName
            profileImage
          }
        }
        likedMemo {
          edges {
            node {
              id
            }
          }
        }
      }
    }
  }
}
