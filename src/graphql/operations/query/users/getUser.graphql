query GetUser($id: ID!) {
  user(id: $id) {
    id
    username
    relatedUser {
      id
      profileName
      profileImage
      googleImageUrl
      selfIntroduction
      githubUsername
      twitterUsername
      websiteUrl
    }
    followingUser {
      edges {
        node {
          followedUser {
            id
            relatedUser {
              profileName
            }
          }
        }
      }
    }
    followedUser {
      edges {
        node {
          followingUser {
            id
            relatedUser {
              profileName
              profileImage
              googleImageUrl
            }
          }
        }
      }
    }
    ideaCreator(isPublished: true) {
      edges {
        node {
          id
          title
          topics {
            edges {
              node {
                id
                name
              }
            }
          }
          createdAt
          updatedAt
          likedIdea {
            edges {
              node {
                id
              }
            }
          }
        }
      }
    }
  }
}
